name: Maven Package with Semantic Release

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Allow GitHub Packages deployment

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'  # Use Adoptium Temurin JDK 11 distribution
        server-id: github  # This maps to <id> element in pom.xml's distributionManagement
        settings-path: ${{ github.workspace }}  # Location for the settings.xml file

    # Set up Maven settings for GitHub authentication
    - name: Set up Maven settings
      run: |
        mkdir -p $HOME/.m2
        echo "<settings>
          <servers>
            <server>
              <id>github</id>
              <username>GITHUB_TOKEN</username>
              <password>\${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>" > $HOME/.m2/settings.xml

    # Build with Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Install Node.js and dependencies for Semantic Release
    - name: Set up Node.js for Semantic Release
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use Node.js version 18

    # Install semantic-release and related plugins
    - name: Install semantic-release
      run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

    # Run semantic-release
    - name: Run Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required for GitHub release creation and pushing changes
      run: |
        npx semantic-release

    # Publish to GitHub Packages
    - name: Publish to GitHub Packages
      run: mvn deploy -s $HOME/.m2/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Ensure token is passed to the deploy command
